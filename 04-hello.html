<!DOCTYPE html>
<html>
<head>
<title>JS Practice</title>
</head>

<body>

<h2 id="demo">Learning JavaScript</h2>

<button onclick="sayHello()">Popup</button>
<button onclick="changeText()">Change Text</button>
<button onclick="changeColor()">Change Background</button>

<script>
  //THIS IS A COMMMENT.
  //COMMENTS PROVIDING MORE INFORMATION PEOPLE READING OUR CODE
  //THIS CODE CREATES A POPUP.
  /* MULTI-LINE COMMENT*/
function sayHello(){
  alert("Hello! You clicked the popup button.");
}

function changeText(){
  document.getElementById("demo").innerHTML = "Now text is changed!";
}

function changeColor(){
  document.body.style.backgroundColor = "lightblue";
}

</script>
