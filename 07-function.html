<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function</title>
</head>
<body>
  <script>
   //A function lets us reuse the code.A word function create a new function.
   /*Rules for function names:
   1) we can't use special words. Example:-function.  
   function function(){}
   2) we can't use special characters except :$ and _
    dont use  :- (1)function name !@#^%&() {}, (2) function two words(){}

    Best practics:- to use camel case.
    */

   
   function function1(){
    console.log('Hello');//function body
    console.log(100 * 122);
   }

   function1();
   function1();//call the function or executing the function. we can call the function as much as we can.

   
  </script>
</body>
</html>
